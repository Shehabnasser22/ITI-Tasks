<!DOCTYPE html>
<html lang="en">
<head>
<meta charset="UTF-8">
<meta name="viewport" content="width=device-width, initial-scale=1.0">
<title>Responsive Grid Layout</title>
<style>
  * {
    margin: 0;
    padding: 0;
    box-sizing: border-box;
  }

  body, html {
    height: 100%;
    font-family: Arial, sans-serif;
  }

  .container {
    display: grid;
    height: 100vh; /* ارتفاع يملأ الشاشة */
    grid-template-areas:
      "header header header"
      "nav nav nav"
      "left main right"
      "footer footer footer";
    grid-template-columns: 1fr 2fr 1fr;
    grid-template-rows: auto auto 1fr auto;
    gap: 10px;
    padding: 10px;
    background-color: #fff;
  }

  header, nav, .left, main, .right, footer {
    background-color: #eee;
    display: flex;
    justify-content: center;
    align-items: center;
    padding: 20px;
  }

  header   { grid-area: header; }
  nav      { grid-area: nav; }
  .left    { grid-area: left; }
  main     { grid-area: main; }
  .right   { grid-area: right; }
  footer   { grid-area: footer; }

  /* تصميم للموبايل */
  @media (max-width: 768px) {
    .container {
      grid-template-areas:
        "header"
        "nav"
        "main"
        "left"
        "right"
        "footer";
      grid-template-columns: 1fr;
      grid-template-rows: auto;
    }
  }
</style>
</head>
<body>
  <div class="container">
    <header>Header</header>
    <nav>Menu Navigation</nav>
    <div class="left">cuntenutu</div>
    <main>cuntenutu Main</main>
    <div class="right">cuntenutu</div>
    <footer>Footer</footer>
  </div>
</body>
</html>
